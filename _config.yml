# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 未知领域
subtitle:
description: 在中国，每一分钟就有60S过去
author: 四维胖次
language: zh-Hans
timezone:
avatar: /images/avatar.png

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://baked-pan.github.io/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 5
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
# pages服务托管在github和oschina的master分支
deploy:
  type: git
  repo: 
       github: https://github.com/baked-pan/baked-pan.github.io.git,master
       oschina: https://git.oschina.net/bakedpan/bakedpan.git,master
  
 # 添加百度 / 谷歌 / 本地 自定义站点内容搜索
search:
  path: search.xml
  field: post
  format: html
  limit: 10000
  # 这里开启备份到GitHub的backup分支
backup:
    type: git
    message: ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~备份ing，完成后请检查backup-branch分支~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    theme: next,landscape
    repository:
               github: git@github.com:baked-pan/baked-pan.github.io.git,backup